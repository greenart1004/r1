<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>게시판</title>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
    </nav>
    
    <div class="container my-5">
        <h2>게시판</h2>

        <form class="mt-5" action="#" th:action="@{/board/form}" th:object="${board}" method="post">
	        <div class="text-right">
	            <a type="button" class="btn btn-primary"  th:href="@{/board/list}">취소</a>
	            <button type="submit" class="btn btn-primary">확인</button>
	        </div>
        
	        <input type="hidden" th:field="*{id}">
	        
	        <div class="form-group">
	            <label for="title">제목</label>
	            <input type="text" class="form-control" id="title" th:field="*{title}">
	        </div>
	        
	        <div class="form-group">
	            <label for="content">내용</label>
	            <textarea class="form-control" id="content" rows="4" th:field="*{content}"></textarea>
	        </div>
	      
	        <div class="form-group">
	            <label for="content1">내용1</label>
	            <textarea class="form-control" id="content1" rows="4" th:field="*{content1}"></textarea>
	        </div>
	      
	        <div class="form-group">
	            <label for="content2">내용2</label>
	            <textarea class="form-control" id="content2" rows="4"  th:field="*{content2}"></textarea>
	        </div>
	        <div class="form-group">
	            <label for="content3">내용3</label>
	            <textarea class="form-control" id="content3" rows="4"  th:field="*{content3}"></textarea>
	        </div>
	        <div class="form-group">
	            <label for="content4">내용4</label>
	            <textarea class="form-control" id="content4" rows="4"  th:field="*{content4}"></textarea>
	        </div>
	        
       </form>
      
    </div>
